<!DOCTYPE HTML>

<html>
	<head>
		<title>Test2</title>

		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet" type="text/css" />

		<script src="js/jquery.min.js"></script>
		<script src="js/closure-library/closure/goog/base.js"></script>
		<script type="text/javascript">
		goog.require('goog.dom');
		</script>
		<script type="text/javascript">
			/**
			 * @param {string} suggestedName
			 * @param {Array.<string>} existingNames
			 */
			var getNewUniqueName = function(suggestedName, existingNames) {
			    var i;
			    var numberSuffix = 0;
			    var exists;
			    var name;
			    while (true) {
			        name = suggestedName;
			        if (numberSuffix > 0) {
								name += " " + numberSuffix;
			        	exists = false;
							}
			        for (i=0;i<existingNames.length;i++) {
			            if (goog.string.caseInsensitiveCompare(name, existingNames[i]) === 0) {
			                exists = true;
			                break;
			            }
			        }
			        if (!exists) {
								break;
							}
			        numberSuffix++;
			    }
			    return name;
			};

		</script>

	</head>
	<body>


	</body>
</html>
